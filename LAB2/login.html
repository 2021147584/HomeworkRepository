<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="main.css">

    <body>
        <h1><span class="title" onclick="location.href='login.html'">Welcome to Jungwoo Ahn's Shop</span></h1>
        <p>

            <span class="sign_up" id="box2" onclick="location.href='signup.html'">Sign Up</span>

        <hr>

        <form method="get" action="">

        </form>
    </body>
